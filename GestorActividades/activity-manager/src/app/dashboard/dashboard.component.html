<app-navbar></app-navbar>
<div class="jumbotron">
    <h1 class="display-4">Activity Dashboard</h1>
    <hr class="my-3">    
    <a class="btn btn-primary btn-lg" href="#" role="button">Add more</a>    
    <div class="mt-3">
      <div class="row">        
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header">
                To Do:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesToDo"></app-activity>
              </div>              
          </div>
        </div>
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header">
                In Progress:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesInProgress"></app-activity>
              </div>              
          </div>
        </div>
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header">
                Done:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesDone  "></app-activity>
              </div>              
          </div>
        </div>        
      </div>
    </div>
</div>
