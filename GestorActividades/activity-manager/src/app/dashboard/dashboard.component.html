<app-navbar></app-navbar>
<div class="jumbotron">
    <h1 class="display-4">Activity Dashboard</h1>
    <hr class="my-3">
    <app-activity></app-activity>     
    <div class="mt-3">
      <div class="row">        
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header" style="background-color: rgb(146, 167, 239);">
                To Do:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesToDo"></app-activity>
              </div>              
          </div>
        </div>
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header" style="background-color: rgb(244, 247, 84);">
                In Progress:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesInProgress"></app-activity>
              </div>              
          </div>
        </div>
        <div class="col-sm-4" >
          <div class="card text-center">
              <div class="card-header" style="background-color: rgb(148, 252, 101);">
                Done:
              </div>
              <div class="card-body">
                  <app-activity [activities]="activitiesDone "></app-activity>
              </div>              
          </div>
        </div>        
      </div>
    </div>
</div>
